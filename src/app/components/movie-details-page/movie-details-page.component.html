<div class="card__container">
  @if(movie) {
  <mat-card class="card__details">
    <div class="card__layout">
      <div class="card__poster">
        <img class="card__img" [src]="movie.poster" alt="movie poster" />
      </div>
      <div class="card__info-section">
        <mat-card-header>
          <mat-card-title>{{ movie.title }}</mat-card-title>
          <mat-card-subtitle>{{ movie.year }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="card__descr">{{ movie.description }}</p>
          <mat-chip-set>
            <mat-chip>{{ movie.year }}</mat-chip>
            <mat-chip color="accent">{{ movie.genre }}</mat-chip>
          </mat-chip-set>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-stroked-button
            color="primary"
            class="card__btn"
            [routerLink]="['/movies']"
          >
            Back
          </button>
          <button mat-icon-button (click)="toggleFav(movie.id)">
            <mat-icon [color]="movie.isFavorite ? 'warn' : ''">
              {{ movie.isFavorite ? "favorite" : "favorite_border" }}
            </mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </div>
    @if(movie.isFavorite){
    <div class="card__favorite-notice">
      <mat-icon color="warn">favorite</mat-icon>
      <span>Фільм у списку улюблених</span>
    </div>
    }</mat-card
  >} @else {
  <p>Фільм не знайдено</p>
  <button class="card__btn" [routerLink]="['/movies']">Back</button>
  }
</div>
